name: Generar Menú

on:
  repository_dispatch:
    types: [generar_menu_base, generar_menu_emprendedor, generar_menu_profesional, generar_menu_corporativo]

jobs:
  generar-menu:
    runs-on: ubuntu-latest

    steps:
      # 0) Checkout
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      # 1) Extraer datos del cliente
      - name: Setear variables del cliente
        id: vars
        run: |
          echo "plan=${{ github.event.client_payload.plan }}" >> $GITHUB_OUTPUT
          echo "email=${{ github.event.client_payload.email }}" >> $GITHUB_OUTPUT
          echo "negocio=${{ github.event.client_payload.negocio }}" >> $GITHUB_OUTPUT
          echo "external_reference=${{ github.event.client_payload.external_reference }}" >> $GITHUB_OUTPUT
          echo "sheet_url=${{ github.event.client_payload.sheet_url }}" >> $GITHUB_OUTPUT

      # 2) Setup Python + dependencias
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias Python
        run: pip install google-api-python-client google-auth

      - name: Verificar Service Account usado
        run: |
          echo "$GOOGLE_CREDENTIALS" | jq -r .client_email
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Test conexión a Google Sheets
        run: |
          python scripts/test.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SHEET_URL: ${{ steps.vars.outputs.sheet_url }}

      # 3) Setear EXTERNAL_REFERENCE como variable de entorno
      - name: Setear EXTERNAL_REFERENCE desde payload
        run: echo "EXTERNAL_REFERENCE=${{ steps.vars.outputs.external_reference }}" >> $GITHUB_ENV

      # 4) Ejecutar script Python correspondiente al plan
      - name: Ejecutar script según plan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          CLIENT_EMAIL: ${{ steps.vars.outputs.email }}
          SHEET_URL: ${{ steps.vars.outputs.sheet_url }} 
          EXTERNAL_REFERENCE: ${{ env.EXTERNAL_REFERENCE }}
          NEGOCIO: ${{ steps.vars.outputs.negocio }}    
        run: |
          echo "📦 Ejecutando script para plan: ${{ steps.vars.outputs.plan }}"
          case "${{ steps.vars.outputs.plan }}" in
            "0") python scripts/0_sitio_base.py ;;
            "1") python scripts/1_sitio_emprendedor.py ;;
            "2") python scripts/2_sitio_profesional.py ;;
            "3") python scripts/3_sitio_corporativo.py ;;
            *)
              echo "❌ Plan desconocido: ${{ steps.vars.outputs.plan }}"
              exit 1
              ;;
          esac

      # 5) Leer archivos de salida
      - name: Capturar URLs generadas
        id: paths
        run: |
          echo "menu_url=$(cat menu_url.txt)" >> $GITHUB_OUTPUT
          echo "sheet_url=$(cat sheet_url.txt)" >> $GITHUB_OUTPUT

      # 6) Commit + push al repo
      - name: Configurar clave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Commit y push del sitio generado
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add menu/
          git commit -m "🔧 Menú generado para ${{ steps.vars.outputs.negocio }}" || echo "Nada para commitear"
          git remote set-url origin git@github.com:CHM5/menulab.git
          git pull --rebase origin main
          git push origin HEAD:main

      # 7) Set QR block
      - name: Set QR block
        id: qrblock
        shell: bash
        env:
          MENU_URL: https://menulab.com.ar/${{ steps.paths.outputs.menu_url }}
        run: |
          if [ "${{ steps.vars.outputs.plan }}" != "0" ]; then
            # URL-encode del link completo
            ENC_URL=$(printf '%s' "$MENU_URL" | jq -sRr @uri)

            {
              echo "qr_html<<EOF"
              echo "<p>📲 Además, te adjuntamos el código QR exclusivo de tu menú para que puedas imprimirlo, colocarlo en mesas o compartirlo en redes:<br>
              👉 <a href='https://quickchart.io/qr?size=200&text=$ENC_URL'>Descargar QR</a><br>
              <img src='https://quickchart.io/qr?size=200&text=$ENC_URL' alt='Código QR' width='140' style='margin-top:1rem;'></p>"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          else
            echo "qr_html=" >> "$GITHUB_OUTPUT"
          fi

      # 8) Esperar 1.5 minutos para asegurar que la URL esté disponible
      - name: Esperar 1.5 minutos antes de enviar el mail
        run: sleep 90

      # 8.1) Setear código y porcentaje de descuento según plan
      - name: Setear código y porcentaje de descuento
        id: descuento
        shell: bash
        run: |
          case "${{ steps.vars.outputs.plan }}" in
            "1") echo "codigo_descuento=MLAB-5-5a8da" >> $GITHUB_OUTPUT; echo "porcentaje_descuento=5" >> $GITHUB_OUTPUT ;;
            "2") echo "codigo_descuento=MLAB-10-6b7eb" >> $GITHUB_OUTPUT; echo "porcentaje_descuento=10" >> $GITHUB_OUTPUT ;;
            "3") echo "codigo_descuento=MLAB-15-7c6fc" >> $GITHUB_OUTPUT; echo "porcentaje_descuento=15" >> $GITHUB_OUTPUT ;;
            "4") echo "codigo_descuento=MLAB-10-08e5gd" >> $GITHUB_OUTPUT; echo "porcentaje_descuento=10" >> $GITHUB_OUTPUT ;;
            "5") echo "codigo_descuento=MLAB-20-9f4he" >> $GITHUB_OUTPUT; echo "porcentaje_descuento=20" >> $GITHUB_OUTPUT ;;
            "6") echo "codigo_descuento=MLAB-30-0g3if" >> $GITHUB_OUTPUT; echo "porcentaje_descuento=30" >> $GITHUB_OUTPUT ;;
            *) echo "codigo_descuento=" >> $GITHUB_OUTPUT; echo "porcentaje_descuento=" >> $GITHUB_OUTPUT ;;
          esac

      # 8.2) Setear HTML del mensaje de descuento solo para planes 1, 2 y 3
      - name: Setear HTML del mensaje de descuento
        id: descuento_html
        shell: bash
        run: |
          case "${{ steps.vars.outputs.plan }}" in
            "1"|"2"|"3")
              echo "descuento_html<<EOF" >> $GITHUB_OUTPUT
              echo "<p style='color:#008000; font-weight:bold;'>🎁 Te regalamos el ${{ steps.descuento.outputs.porcentaje_descuento }}% de descuento ingresando este código sin tope en cualquiera de nuestros productos!<br>Código de descuento: <b>${{ steps.descuento.outputs.codigo_descuento }}</b><br>👉 <a href='https://menulab.com.ar/#productos' style='color:#007bff;'>Ver productos</a></p>" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "descuento_html=" >> $GITHUB_OUTPUT
              ;;
          esac

      # 8.3) Setear HTML del mensaje de productos solo para plan 0
      - name: Setear HTML del mensaje de productos para plan 0
        id: productos_html
        shell: bash
        run: |
          if [ "${{ steps.vars.outputs.plan }}" = "0" ]; then
            echo "productos_html<<EOF" >> $GITHUB_OUTPUT
            echo "<p style='color:#1976d2; font-weight:500;'>No dejes de conocer nuestros productos como diseño de menú físico totalmente personalizado, menú obligatorio de calle o tarjetas de descuento para clientes frecuentes. <a href='https://menulab.com.ar/#productos' style='color:#007bff;'>Ver productos</a></p>" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "productos_html=" >> $GITHUB_OUTPUT
          fi

      # 9) Send client email
      - name: Enviar e‑mail al cliente
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port:    ${{ secrets.SMTP_PORT }}
          username:       ${{ secrets.SMTP_USER }}
          password:       ${{ secrets.SMTP_PASS }}
          subject: "Tu menú online está listo 🎉"
          to: ${{ steps.vars.outputs.email }}
          from: "MenuLab <${{ secrets.SMTP_USER }}>"
          html_body: >
            <!DOCTYPE html>
            <html lang="es">
            <body style="background-color:#f4f4f4; font-family: Arial, sans-serif; margin:0; padding:2rem 0;">
              <center>
                <table style="max-width:600px; width:90%; background:#ffffff; border-radius:10px; box-shadow:0 0 12px rgba(0,0,0,0.08); overflow:hidden;">
                  <tr>
                    <td style="padding:0;">
                        <a href="https://www.menulab.com.ar" target="_blank" rel="noopener">
                          <img src="https://res.cloudinary.com/drxznqm61/image/upload/v1756611989/bannerML_klpu9y.jpg" alt="MenuLab" style="width:100%; max-width:600px; display:block;">
                        </a>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding:2rem;">
                      <p style="font-size:1.1rem;">¡Hola <strong>${{ github.event.client_payload.nombreCompleto }}</strong>!</p>

                      <p>Nos alegra informarte que tu menú digital ya está listo!</p>

                      <p>🔗 Accedé a tu menú online desde el siguiente enlace:<br>
                      👉 <a href="https://menulab.com.ar/${{ steps.paths.outputs.menu_url }}" style="color:#007bff;">Ver menú</a></p>

                      <p>📝 Si querés modificar platos, precios o descripciones, podés hacerlo directamente desde tu planilla de gestión:<br>
                      👉 <a href="${{ steps.paths.outputs.sheet_url }}" style="color:#007bff;">Abrir Google Sheet</a></p>

                      ${{ steps.qrblock.outputs.qr_html }}

                      <p>💡 Recordá que podés actualizar el contenido del menú en tiempo real desde tu planilla, sin necesidad de reenviar el enlace.</p>

                      ${{ steps.descuento_html.outputs.descuento_html }}
                      ${{ steps.productos_html.outputs.productos_html }}

                      <p style="margin-top:2rem;">¡Gracias por confiar en <strong>MenuLab</strong>!<br>
                      Estamos a tu disposición para lo que necesites.<br><br>
                      — El equipo de MenuLab</p>
                    </td>
                  </tr>
                </table>
              </center>
            </body>
            </html>

      # 10) Guardar en Clientes links y referencias
      - name: Guardar links en la hoja
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          CLIENT_EMAIL: ${{ steps.vars.outputs.email }}
          EXTERNAL_REF: ${{ steps.vars.outputs.external_reference }}
          MENU_URL: https://menulab.com.ar/${{ steps.paths.outputs.menu_url }}
          SHEET_URL: ${{ steps.paths.outputs.sheet_url }}
        run: |
          python scripts/add_links.py

      # 11) Setear mostrar_descuento
      - name: Setear mostrar_descuento
        id: mostrar_descuento
        shell: bash
        run: |
          if [ -n "${{ steps.descuento.outputs.codigo_descuento }}" ]; then
            echo "mostrar_descuento=true" >> $GITHUB_OUTPUT
          else
            echo "mostrar_descuento=false" >> $GITHUB_OUTPUT
          fi
