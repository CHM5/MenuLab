<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Menú Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="icon" type="image/png" href="../../MLfavicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffc107;
      --bg: #f1f1f1;
      --text: #212529;
      --header: #d2d0cd;
      --border: #dee2e6;
      --radius: 10px;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    header {
      background: var(--header);
      color: #fff;
      padding: 1.2rem 1rem 0.7rem 1rem;
      text-align: center;
      border-radius: 0 0 var(--radius) var(--radius);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }
    .fijos {
      margin: 1.5rem 0 1rem 0;
      padding: 0.7rem 1rem;
      background: #f8f9fa;
      border-radius: var(--radius);
      font-size: 1rem;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 2px 8px #0001;
    }
    th, td {
      padding: 0.8rem 0.5rem;
      border-bottom: 1px solid var(--border);
      text-align: left;
      font-size: 1rem;
    }
    th {
      background: #f1f1f1;
      font-weight: 700;
      color: #343a40;
    }
    tr:last-child td {
      border-bottom: none;
    }
    @media (max-width: 700px) {
      .container {
        padding: 0.5rem;
      }
      th, td {
        font-size: 0.97rem;
        padding: 0.6rem 0.3rem;
      }
      .fijos {
        font-size: 0.97rem;
        padding: 0.5rem 0.7rem;
      }
    }
    @media (max-width: 480px) {
      header {
        font-size: 1.2rem;
        padding: 0.8rem 0.3rem;
      }
      .container {
        padding: 0.2rem;
      }
      th, td {
        font-size: 0.93rem;
        padding: 0.4rem 0.2rem;
      }
    }
    .menu-group {
      margin-top: 0.5rem;
      margin-bottom: 1.2rem;
    }
    .menu-group h2 {
      font-size: 1.7rem;
      margin: 2rem 0 0.2rem;
      border-bottom: 2px solid #ddd;
      color: #333;
    }
    .menu-group h3 {
      font-size: 1.5rem;
      margin: 1rem 0 0rem;
      color: #555;
    }
    .menu-group h4 {
      font-size: 1.2rem;
      margin: 1rem 0 0rem;
      color: #555;
    }
    .menu-item {
      border-bottom: 1px solid #eee;
      margin: -.5rem 0 -.5rem;
      padding: 0.8rem 0;
    }
    .menu-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
    }
    .menu-name {
      font-size: 1.1rem;
      margin: 0;
      font-weight: 600;
    }
    .menu-price {
      font-size: 1.1rem;
      font-weight: 500;
      color: #111;
    }
    .menu-description {
      margin: 0.2rem 0 0 0;
      font-size: 0.95rem;
      color: #666;
      padding: 0 1rem;
    }

    @media (max-width: 600px) {
      .menu-name {
        font-size: 1rem;
      }
      .menu-price {
        font-size: 1rem;
      }
      .menu-description {
        font-size: 0.9rem;
      }
    }
    .menu-content {
      margin-top: 2rem;
    }
    .category-menu {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin: -10000px 0 0.5rem 0;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-top: 8px;
      padding-bottom: 8px;
      scrollbar-width: thin;
      scrollbar-color: #457B9D #eee;
      position: sticky;
      top: 50px;
      z-index: 1000;
      background: var(#457B9D);
    }
    #categoryMenu {
      margin-top: -0.2rem;
    }
    .category-menu::-webkit-scrollbar {
      height: 6px;
    }
    .category-menu::-webkit-scrollbar-thumb {
      background: #457B9D;
      border-radius: 10px;
    }
    .search-menu {
      text-align: center;
      margin: 1rem 0;
      position: sticky;
      top: 0;
      padding-top: 8px;
    }
    .category-btn {
      background: #457B9D;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 7px 18px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
      flex: 0 0 auto;
    }
    .category-btn:hover, .category-btn.active {
      background: #457B9D;
    }
    .header-flex {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 0.5rem;
      font-family: 'Poppins', sans-serif;
    }
    .header-left {
      text-align: left;
      min-width: 200px;
      flex: 1 1 60px;
    }
    .header-right {
      text-align: right;
      min-width: 180px;
      flex: 1 1 180px;
      color:#000;
      font: italic 0.9rem 'Segoe UI', sans-serif;
    }
    @media (max-width: 600px) {
      .header-flex { flex-direction: column; gap: 0.2rem; margin-bottom: -100px; }
      .header-left {
        text-align: left;
        margin-top: 0px;
        margin-bottom: 0px;
        width: 100%;
      }
      .header-right {
        margin-top: 0.3rem;
        margin-bottom: 0px;
        width: 100%;
        min-width: unset;
      }
      .header-left h1, .header-left h2 {
        margin: 0.2rem 0; 
      }
      .header-right div {
        margin-top: 0.3rem; /* acercálo al bloque superior */
      }
    }
    .header-style {
      background: var(--header);
      color: #000;
      padding: 0.8rem 1rem 0.5rem 1rem;
      border-radius: 0 0 var(--radius) var(--radius);
    }
  </style>
</head>
<body>
  <header class="header-style">
      <img id="banner-resto" alt="Banner" style="width:100%;display:block;margin-bottom:0.5rem;" hidden>    
      <div class="container">
      <div class="header-flex">
        <div class="header-left">
          <h1 id="nombre-resto" style="font-size:1.8rem; color:#000;"></h1>
          <h2 id="subtitulo-resto" style="font-size:1rem; font-style:italic; font-weight:400; color:#000;"></h2>
        </div>
        <div class="header-right">
          <div><span id="direccion-resto"></span></div>
          <div><span id="horarios-resto"></span></div>
        </div>
      </div>
    </div>
  </header>
  <div class="search-menu">
    <input
      id="menuSearch"
      type="text"
      placeholder="Buscar en el menú..."
      style="padding: 0.5rem 1rem; border-radius: 20px; border: 1px solid #ccc; width: 90%; max-width: 400px; font-size: 1rem;"
    />
  </div>
  <div id="categoryMenu" class="category-menu"></div>

  <div class="container">
    <div style="overflow-x:auto;">
      <div id="menuTable" class="menu-content"></div>
    </div>
    <div id="noResults" style="display:none;text-align:center;color:#dc3545;margin-top:1.5rem;font-size:1.1rem;">
      No se encontraron platos con ese criterio.
    </div>
  </div>

  <footer style="background:#f1f1f1;color:#333;text-align:center;padding:1rem 0 1.2rem 0;font-size:1rem;">
    <span class="thq-body-small">Desarrollado por</span>  
    <a href="https://menulab.com.ar" target="_blank" rel="noopener">
      <span style="display: inline-block; margin-left: 12px;">
        <h1 style="font-family: 'Unbounded', sans-serif; font-weight: 600; font-size: 100%; margin-left: -10px;
          background: linear-gradient(90deg, #E639A6, #457B9D);
          -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
          MenuLab
        </h1>
      </span>
    </a>
  </footer>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/1OrAwqwYya6vHewKX5BZeX9zpDnzqNggXqwu77tl1fZ4/gviz/tq?tqx=out:csv";
    const FIJOS_URL = "https://docs.google.com/spreadsheets/d/1OrAwqwYya6vHewKX5BZeX9zpDnzqNggXqwu77tl1fZ4/gviz/tq?tqx=out:csv&sheet=Datos%20Permanentes";

    function renderCategoryMenu(rows) {
      const categories = [...new Set(rows.map(r => r[0].trim()).filter(Boolean))];
      const menuDiv = document.getElementById('categoryMenu');
      menuDiv.innerHTML = '';

      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'category-btn';
        btn.textContent = cat;
        btn.onclick = () => {
          const section = document.querySelector(`.menu-group[data-cat="${cat}"]`);
          if (section) {
            section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
          }
        };
        menuDiv.scrollLeft = 0;
        menuDiv.appendChild(btn);
      });
    }

    function renderMenuGrouped(rows) {
      const container = document.querySelector("#menuTable");
      container.innerHTML = "";

      const agrupado = {};

      rows.forEach(cols => {
        const [cat, subcat, nombre, desc, precio] = cols.map(c => c.trim());
        if (!cat || !nombre) return;

        if (!agrupado[cat]) agrupado[cat] = {};
        const sub = subcat || "-";
        if (!agrupado[cat][sub]) agrupado[cat][sub] = [];
        agrupado[cat][sub].push({ nombre, desc, precio });
      });

      Object.entries(agrupado).forEach(([cat, subcategorias]) => {
        const group = document.createElement("div");
        group.className = "menu-group";
        group.setAttribute('data-cat', cat);

        const catTitle = document.createElement("h2");
        catTitle.textContent = cat;
        group.appendChild(catTitle);

        Object.entries(subcategorias).forEach(([subcat, items]) => {
          if (subcat && subcat !== "-") {
            const subTitle = document.createElement("h3");
            subTitle.textContent = subcat;
            group.appendChild(subTitle);
          }

          items.forEach(item => {
            const itemDiv = document.createElement("div");
            itemDiv.className = "menu-item";
            itemDiv.innerHTML = `
              <div class="menu-item-header">
                <h4 class="menu-name">${item.nombre}</h4>
                <span class="menu-price">$${item.precio}</span>
              </div>
              <p class="menu-description">${item.desc}</p>
            `;
            group.appendChild(itemDiv);
          });
        });

        container.appendChild(group);
      });
    }

    function filterMenuRows(rows, query) {
      if (!query) return rows;
      const q = query.trim().toLowerCase();
      return rows.filter(cols =>
        cols.some(cell => cell && cell.toLowerCase().includes(q))
      );
    }

    const searchInput = document.getElementById('menuSearch');
    searchInput.addEventListener('input', function () {
      const filtered = filterMenuRows(allRows, this.value);
      renderMenuGrouped(filtered);
      renderCategoryMenu(filtered);
      document.getElementById('noResults').style.display = filtered.length === 0 ? "block" : "none";
    });

    let allRows = [];
    fetch(CSV_URL)
      .then(r => r.text())
      .then(data => {
        allRows = data.split("\n").slice(1).map(r => r.split(",").map(c => c.replace(/"/g, "")));
        renderMenuGrouped(allRows);
        renderCategoryMenu(allRows);
      })
      .catch(err => {
        document.getElementById("noResults").style.display = "block";
        document.getElementById("noResults").textContent = "Error al cargar el menú.";
      });

    fetch(FIJOS_URL)
      .then(r => r.text())
      .then(data => {
        const rows = data.split("\n").map(r => r.split(","));
        document.getElementById("nombre-resto").textContent    = rows[1]?.[1]?.replace(/"/g, "").trim() || "";
        document.getElementById("subtitulo-resto").textContent = rows[2]?.[1]?.replace(/"/g, "").trim() || "";
        document.getElementById("direccion-resto").textContent = rows[3]?.[1]?.replace(/"/g, "").trim() || "";
        document.getElementById("horarios-resto").textContent  = rows[4]?.[1]?.replace(/"/g, "").trim() || "";
        const img = document.getElementById('banner-resto');
        const bannerUrl = (rows[5]?.[1] || '').replace(/"/g,'').trim();
        const hasBanner = bannerUrl && bannerUrl.toLowerCase() !== 'off';

        if (hasBanner) {
          img.src = bannerUrl;
          img.hidden = false;              
          img.addEventListener('error', () => img.remove());
        } else {
          img.remove();                   
        }
      });

  const TRACK_URL = "https://script.google.com/macros/s/AKfycbxZMZlAi1jUtJ3DVuWoQyaRzvMoDku3KLOdrPVP8xmpIN2s-O7avujf8YGNuV8fvlyc/exec";

  function trackEvent(action, item, category) {
    fetch(TRACK_URL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        action,
        item,
        category,
        page: location.href,
        session: Date.now() + "-" + Math.random().toString(36).substring(2,8)
      })
    });
  }

  // 🔹 Ejemplo: trackear clic en cada item
  document.addEventListener("click", (e) => {
    const itemDiv = e.target.closest(".menu-item");
    if (itemDiv) {
      const name = itemDiv.querySelector(".menu-name")?.textContent.trim();
      const cat = itemDiv.closest(".menu-group")?.getAttribute("data-cat");
      trackEvent("click", name, cat);
    }
  });

  // 🔹 Ejemplo: trackear scroll a categorías
  document.addEventListener("scroll", () => {
    document.querySelectorAll(".menu-group").forEach(group => {
      const rect = group.getBoundingClientRect();
      if (rect.top >= 0 && rect.top < window.innerHeight * 0.5) {
        const cat = group.getAttribute("data-cat");
        trackEvent("view_category", "", cat);
      }
    });
  });

  </script>
</body>
</html>
