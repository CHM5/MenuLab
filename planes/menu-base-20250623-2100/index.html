<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Menú Online</title>
  <link rel="icon" type="image/png" href="../MLfavicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    :root {
      --primary: #ffc107;
      --bg: #fff;
      --text: #212529;
      --header: #d2d0cd;
      --border: #dee2e6;
      --radius: 10px;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    header {
      background: var(--header);
      color: #fff;
      padding: 1.2rem 1rem 0.7rem 1rem;
      text-align: center;
      border-radius: 0 0 var(--radius) var(--radius);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }
    .fijos {
      margin: 1.5rem 0 1rem 0;
      padding: 0.7rem 1rem;
      background: #f8f9fa;
      border-radius: var(--radius);
      font-size: 1rem;
      color: #444;
    }
    .search-box {
      display: flex;
      align-items: center;
      margin-bottom: 1.2rem;
      background: #f8f9fa;
      border-radius: var(--radius);
      padding: 0.5rem 1rem;
      box-shadow: 0 2px 8px #0001;
    }
    .search-box input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 1.1rem;
      padding: 0.7rem 0.5rem;
      outline: none;
    }
    .search-box svg {
      margin-right: 0.7rem;
      opacity: 0.6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 2px 8px #0001;
    }
    th, td {
      padding: 0.8rem 0.5rem;
      border-bottom: 1px solid var(--border);
      text-align: left;
      font-size: 1rem;
    }
    th {
      background: #f1f1f1;
      font-weight: 700;
      color: #343a40;
    }
    tr:last-child td {
      border-bottom: none;
    }
    @media (max-width: 700px) {
      .container {
        padding: 0.5rem;
      }
      th, td {
        font-size: 0.97rem;
        padding: 0.6rem 0.3rem;
      }
      .fijos {
        font-size: 0.97rem;
        padding: 0.5rem 0.7rem;
      }
      .search-box {
        padding: 0.4rem 0.7rem;
      }
    }
    @media (max-width: 480px) {
      header {
        font-size: 1.2rem;
        padding: 0.8rem 0.3rem;
      }
      .container {
        padding: 0.2rem;
      }
      th, td {
        font-size: 0.93rem;
        padding: 0.4rem 0.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://menulab.com.ar" target="_blank" rel="noopener">
      <img src="https://res.cloudinary.com/drxznqm61/image/upload/v1750637502/BannerMenuLab_mbtrzh.jpg" alt="Banner MenuLab" style="width:100%;display:block;margin-bottom:0.5rem;">
    </a>
    <h1 id="nombre-resto" style="margin:0;font-size:2rem;">Menú Online</h1>
    <!--
    <h2 id="subtitulo-resto" style="margin:0.2rem 0 0.7rem 0;font-size:1.2rem;font-weight:400;color:#444;"></h2>
    -->
  </header>
  <div class="container">
    <div style="overflow-x:auto;">
      <table id="menuTable">
        <thead>
          <tr>
            <th>Categoría</th>
            <th>Subcategoría</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="noResults" style="display:none;text-align:center;color:#dc3545;margin-top:1.5rem;font-size:1.1rem;">
      No se encontraron platos con ese criterio.
    </div>
  </div>
  <!--
  <footer style="background:#f1f1f1;color:#333;text-align:center;padding:1rem 0 1.2rem 0;font-size:1rem;">
    <div id="direccion-resto"></div>
    <div id="horarios-resto" style="margin-top:0.3rem;"></div>
  </footer>
  -->
  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/1hfcFQD2BS05oLUqDeyJr5iGMWXX-SGkE7pBX9XJ22ns/gviz/tq?tqx=out:csv";
    let allRows = [];

    function renderTable(rows) {
      const tbody = document.querySelector("#menuTable tbody");
      tbody.innerHTML = "";
      let count = 0;
      rows.forEach(cols => {
        if (cols.length >= 3 && cols.some(cell => cell.trim() !== "")) {
          const tr = document.createElement("tr");
          cols.slice(0, 5).forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
          count++;
        }
      });
      document.getElementById("noResults").style.display = count === 0 ? "block" : "none";
    }

    function filterTable() {
      const q = document.getElementById("search").value.toLowerCase();
      if (!q) {
        renderTable(allRows);
        return;
      }
      const filtered = allRows.filter(cols =>
        cols.join(" ").toLowerCase().includes(q)
      );
      renderTable(filtered);
    }

    fetch(CSV_URL)
      .then(response => response.text())
      .then(data => {
        allRows = data.split("\n").slice(1, 26).map(row =>
          row.split(",").map(col => col.replace(/"/g, ""))
        );
        renderTable(allRows);
      })
      .catch(err => {
        document.getElementById("noResults").style.display = "block";
        document.getElementById("noResults").textContent = "Error al cargar el menú.";
        console.error("Error al cargar el CSV:", err);
      });

    document.getElementById("search").addEventListener("input", filterTable);

    // Cargar platos en vivo
    const PLATOS_CSV_URL = "https://docs.google.com/spreadsheets/d/1hfcFQD2BS05oLUqDeyJr5iGMWXX-SGkE7pBX9XJ22ns/gviz/tq?tqx=out:csv&sheet=Datos%20Fijos";
    fetch(PLATOS_CSV_URL)
      .then(response => response.text())
      .then(data => {
        const rows = data.split("\n").map(row => row.trim()).filter(Boolean);
        const ul = document.getElementById("fijos-list");
        ul.innerHTML = "";

        const nombre = (rows[2] && rows[2][2]) ? rows[2][2].replace(/"/g, "").trim() : "";
        if (nombre) {
          document.getElementById("nombre-resto").textContent = nombre;
        }

      })
      .catch(() => {
        document.getElementById("fijos-list").innerHTML = "<li>Error al cargar datos fijos.</li>";
      });
  </script>
</body>
</html>
