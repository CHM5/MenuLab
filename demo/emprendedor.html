<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Menú Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="icon" type="image/png" href="../../MLfavicon.png" />
  <style>
    :root {
      --primary: #ffc107;
      --bg: #f1f1f1;
      --text: #212529;
      --header: #d2d0cd;
      --border: #dee2e6;
      --radius: 10px;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }
    header {
      background: var(--header);
      color: #fff;
      padding: 1.2rem 1rem 0.7rem 1rem;
      text-align: center;
      border-radius: 0 0 var(--radius) var(--radius);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }
    .fijos {
      margin: 1.5rem 0 1rem 0;
      padding: 0.7rem 1rem;
      background: #f8f9fa;
      border-radius: var(--radius);
      font-size: 1rem;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 2px 8px #0001;
    }
    th, td {
      padding: 0.8rem 0.5rem;
      border-bottom: 1px solid var(--border);
      text-align: left;
      font-size: 1rem;
    }
    th {
      background: #f1f1f1;
      font-weight: 700;
      color: #343a40;
    }
    tr:last-child td {
      border-bottom: none;
    }
    @media (max-width: 700px) {
      .container {
        padding: 0.5rem;
      }
      th, td {
        font-size: 0.97rem;
        padding: 0.6rem 0.3rem;
      }
      .fijos {
        font-size: 0.97rem;
        padding: 0.5rem 0.7rem;
      }
    }
    @media (max-width: 480px) {
      header {
        font-size: 1.2rem;
        padding: 0.8rem 0.3rem;
      }
      .container {
        padding: 0.2rem;
      }
      th, td {
        font-size: 0.93rem;
        padding: 0.4rem 0.2rem;
      }
    }

    .menu-group {
      margin-top: 0.5rem;
      margin-bottom: 1.2rem;
    }

    .menu-group h2 {
      font-size: 1.7rem;
      margin: 2rem 0 0.2rem;
      border-bottom: 2px solid #ddd;
      color: #333;
    }

    .menu-group h3 {
      font-size: 1.5rem;
      margin: 1rem 0 0rem;
      color: #555;
    }

    .menu-group h4 {
      font-size: 1.2rem;
      margin: 1rem 0 0rem;
      color: #555;
    }

    .menu-item {
      border-bottom: 1px solid #eee;
      margin: -.5rem 0 -.5rem;
      padding: 0.8rem 0;
    }

    .menu-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
    }

    .menu-name {
      font-size: 1.1rem;
      margin: 0;
      font-weight: 600;
    }

    .menu-price {
      font-size: 1.1rem;
      font-weight: 500;
      color: #111;
    }

    .menu-description {
      margin: 0.2rem 0 0 0;
      font-size: 0.95rem;
      color: #666;
      padding: 0 1rem;
    }

    @media (max-width: 600px) {
      .menu-name {
        font-size: 1rem;
      }
      .menu-price {
        font-size: 1rem;
      }
      .menu-description {
        font-size: 0.9rem;
      }
    }
    .menu-content {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://res.cloudinary.com/drxznqm61/image/upload/v1752632048/cafe-central_ne83eh.png" alt="Banner MenuLab" style="width:100%;display:block;margin-bottom:0.5rem;">
  </header>
  <div class="container">
    <div style="overflow-x:auto;">
      <div id="menuTable" class="menu-content"></div>
    </div>
    <div id="noResults" style="display:none;text-align:center;color:#dc3545;margin-top:1.5rem;font-size:1.1rem;">
      No se encontraron platos con ese criterio.
    </div>
  </div>
  <footer style="background:#f1f1f1;color:#333;text-align:center;padding:1rem 0 1.2rem 0;font-size:1rem;">
    <div>
      <span>Dirección: </span>
      <span id="direccion-resto" style="font-weight: bold;">Av. Siempre Viva 123</span>
    </div>
    <div>
      <span>Horarios: </span>
      <span id="horarios-resto" style="font-weight: bold;">Lun a Dom 8 a 20hs</span>
    </div>
    <a href="https://menulab.com.ar" target="_blank" rel="noopener">
      <span class="thq-body-small">Desarrollado por</span>  
      <span style="display: inline-block; margin-left: 12px;">
        <h1 style="
          font-family: 'Unbounded', sans-serif;
          font-weight: 600;
          font-size: 100%;
          margin: 0;
          background: linear-gradient(90deg, #E639A6, #457B9D);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;">
          MenuLab
        </h1>
      </span>
    </a>
  </footer>

  <script>
    // Hardcodear menú de ejemplo
    const allRows = [
      ["Cafetería", "Clásicos", "Café Doble", "Café espresso doble.", "$1200"],
      ["Cafetería", "Clásicos", "Café con Leche", "Café espresso con leche caliente.", "$1300"],
      ["Cafetería", "Clásicos", "Café Americano", "Café filtrado suave, taza grande.", "$1100"],
      ["Cafetería", "Especiales", "Flat White", "Espresso doble con leche microespumada.", "$1500"],
      ["Cafetería", "Especiales", "Latte Vainilla", "Café con leche y sirope de vainilla.", "$1600"],
      ["Cafetería", "Especiales", "Cappuccino", "Espresso, leche y espuma, decorado con cacao.", "$1400"],
      ["Cafetería", "Fríos", "Cold Brew", "Café infusionado en frío por 12 horas.", "$1700"],
      ["Cafetería", "Fríos", "Iced Latte", "Café espresso, leche y hielo.", "$1600"],
      ["Pastelería", "Tortas", "Cheesecake", "Porción de cheesecake casero.", "$2200"],
      ["Pastelería", "Tortas", "Brownie", "Brownie de chocolate con nuez.", "$1800"],
      ["Pastelería", "Tortas", "Carrot Cake", "Bizcocho húmedo de zanahoria y especias.", "$2100"],
      ["Pastelería", "Tortas", "Lemon Pie", "Tarta de limón con merengue italiano.", "$2000"],
      ["Pastelería", "Cookies", "Cookie Chips", "Galleta artesanal con chips de chocolate.", "$900"],
      ["Pastelería", "Cookies", "Cookie Red Velvet", "Galleta roja con chocolate blanco.", "$950"],
      ["Sandwiches", "", "Tostado de Jamón y Queso", "Pan de campo, jamón cocido y queso.", "$2000"],
      ["Sandwiches", "", "Bagel Capresse", "Bagel artesanal, tomate, mozzarella y albahaca.", "$2300"],
      ["Sandwiches", "", "Croissant Veggie", "Croissant con vegetales grillados y queso.", "$2200"],
      ["Desayunos", "", "Combo Central", "Café + jugo + tostadas + mermelada y manteca.", "$2500"],
      ["Desayunos", "", "Granola Bowl", "Yogur natural, granola casera y frutas frescas.", "$1800"],
      ["Desayunos", "", "Tostadas Avocado", "Pan integral, palta, tomate y semillas.", "$2100"]
    ];

    function renderMenuGrouped(rows) {
      const container = document.querySelector("#menuTable");
      container.innerHTML = "";

      const agrupado = {};

      rows.forEach(cols => {
        const [cat, subcat, nombre, desc, precio] = cols.map(c => c.trim());
        if (!cat || !nombre) return;

        if (!agrupado[cat]) agrupado[cat] = {};
        const sub = subcat || "-";
        if (!agrupado[cat][sub]) agrupado[cat][sub] = [];
        agrupado[cat][sub].push({ nombre, desc, precio });
      });

      Object.entries(agrupado).forEach(([cat, subcategorias]) => {
        const group = document.createElement("div");
        group.className = "menu-group";

        const catTitle = document.createElement("h2");
        catTitle.textContent = cat;
        group.appendChild(catTitle);

        Object.entries(subcategorias).forEach(([subcat, items]) => {
          if (subcat && subcat !== "-") {
            const subTitle = document.createElement("h3");
            subTitle.textContent = subcat;
            group.appendChild(subTitle);
          }

          items.forEach(item => {
            const itemDiv = document.createElement("div");
            itemDiv.className = "menu-item";
            itemDiv.innerHTML = `
              <div class="menu-item-header">
                <h4 class="menu-name">${item.nombre}</h4>
                <span class="menu-price">${item.precio}</span>
              </div>
              <p class="menu-description">${item.desc}</p>
            `;
            group.appendChild(itemDiv);
          });
        });

        container.appendChild(group);
      });
    }

    // Renderizar menú hardcodeado
    renderMenuGrouped(allRows);
  </script>
</body>
</html>
