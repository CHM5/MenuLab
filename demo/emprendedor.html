      --subtitulo-restaurante: "Todo rico, todo el día";

      --horario-restaurante: "Martes a Domingos de 8 a 20hs";
      --telefono-restaurante: "+54 11 1234-5678";
      --color-nombre-resto: #000;
      --color-nombre-slogan: #000;
      --color-categoria: #000;
      --color-subcategoria: #000;
      --color-plato: #000;
      --color-descripcion: #555;
      --color-precio: #000;
      --color-info-resto: #000;
      --color-bg: #fff;
      --bg-opacity: 0.2;

      /* nuevos: tamaños por elemento (usá rems) */
      --size-nombre-resto: 2rem;
      --size-nombre-slogan: 1rem;
      --size-categoria: 1.5rem;
      --size-subcategoria: 1rem;
      --size-plato: 0.95rem;
      --size-descripcion: 0.8rem;
      --size-precio: 0.9rem;
      --size-info-resto: 0.8rem;
    }
    @page {
      @top-left { content: none; }
      @top-center { content: none; }
      @top-right { content: none; }
      @bottom-left { content: none; }
      @bottom-center { content: none; }
      @bottom-right { content: none; }
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding-top: 70px; 
      column-count: 2;           
      column-gap: 20px;
      position: relative;
      background: var(--color-bg);
    }

    #menuTable,
    .resto-header, .footer {
      font-size: var(--size-plato);
    }

    @media screen and (max-width: 991px) {
      body {
        margin-left: 10px;
        margin-right: 10px;
        column-count: 2;
        column-gap: 15px;
      }
    }

    @media screen and (min-width: 992px) {
      body {
        margin-left: 250px;
        margin-right: 250px;
        column-count: 2;
      }
    }

    h2 { 
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px; /* espacio entre firuletes y texto */
      font-size: var(--size-categoria);
      color: var(--color-categoria);
      font-weight: bold;
      text-align: center;
      margin: 1.2rem 0 0.8rem;
    }
    h2::before,
    h2::after {
      content: var(--firulete, "✦ ✦ ✦");
      color: var(--color-categoria, #b28051);
      font-size: 1rem;
      opacity: 0.4;
      white-space: nowrap;
      flex-shrink: 0; /* evita que se encojan */
    }

    h2::before {
      left: calc(50% - 10rem); /* distancia desde el centro hacia la izquierda */
    }

    h2::after {
      right: calc(50% - 10rem); /* distancia desde el centro hacia la derecha */
    }

    /* === DESTACADOS === */
    .category-highlight {
      border: 2px solid var(--color-categoria);
      border-radius: 10px;
      padding: 8px 12px;
      margin: 1.5rem 0;
      background-color: rgba(255, 235, 200, 0.25);
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
      break-inside: avoid;
    }

    .category-highlight h2 {
      margin-top: 0.5rem;
    }

    .category-highlight::before {
      display: block;
      text-align: center;
      font-size: 0.8rem;
      color: var(--color-categoria, #b28051);
      font-style: italic;
      margin-bottom: 0.3rem;
      opacity: 0.8;
    }

    h3 {
      font-size: var(--size-subcategoria);
      font-style: italic;
      text-align: left;
      break-after: avoid;
      page-break-after: avoid;
      color: var(--color-subcategoria);
      border-bottom: 1px solid #eee;
    }

    h4 {
      font-size: var(--size-plato);
      margin: 0.2rem 0; 
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0.4rem 0;
      break-inside: avoid-column;
      page-break-inside: avoid;
    }

    /* === ICONOS DIETARIOS === */
    .icon-diet {
      width: 18px;
      height: 18px;
      object-fit: contain;
      vertical-align: middle;
      margin-right: -7px;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.2));
    }

    .diet-icons.inline {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-right: 6px;
      margin-top: 0;
    }

    .diet-icons.inline span {
      line-height: 1;
      transform: translateY(2px);
    }

    .menu-item.destacado {
      background: color-mix(in srgb, var(--color-bg) 95%, black);
      border-radius: 6px;
      padding: 0.3rem 0.4rem;
    }

    .menu-plate {
      flex: 1;
      color: var(--color-plato);
      display: flex;
      flex-direction: column;
    }

    .menu-plate h4 {
      margin: 0;
      font-size: var(--size-plato);
      font-weight: bold;
      color: var(--color-plato);
    }

    .menu-description {
      margin: 0.15rem 0 0;
      font-size: var(--size-descripcion);
      color: var(--color-descripcion);
    }

    .menu-price {
      font-weight: bold;
      font-size: var(--size-precio);
      color: var(--color-precio);
      margin-left: 12px;
      white-space: nowrap;
      align-self: flex-start;
    }

    .dropbtn,
    #printBtn {
      background-color: #67b0dd;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .dropbtn:hover,
    #printBtn:hover {
      background-color: #1D3557;
    }

    .footer {
      column-span: all;
      text-align: center;
      font-size: var(--size-info-resto);
      color: #444;
      border-top: 1px solid #ddd;
      padding: 8px 0;
      background: var(--color-bg);
      position: relative;
      z-index: 10;
    }

    .footer span {
      margin: 0rem 8px;
      white-space: nowrap;
    }

    #printArea {
      column-count: 2;
      column-gap: 20px;
    }

function renderMenuForPrint(rows) {
  const container = document.querySelector("#menuTable");
  const agrupado = {};

  rows.forEach(cols => {
    const [cat, subcat, nombre, desc, precio, ...flags] = cols.map(c => (c || "").trim());
    if (!cat || !nombre) return;
    if (!agrupado[cat]) agrupado[cat] = {};
    const sub = subcat || "-";
    if (!agrupado[cat][sub]) agrupado[cat][sub] = [];
    agrupado[cat][sub].push({ nombre, desc, precio, flags });
  });
  Object.entries(agrupado).forEach(([cat, subs]) => {
    const catWrapper = document.createElement("div");
    const catTitle = document.createElement("h2");
    catTitle.textContent = cat;
    catWrapper.appendChild(catTitle);
    Object.entries(subs).forEach(([sub, items]) => {
      if (sub && sub !== "-") {
        const subTitle = document.createElement("h3");
        subTitle.textContent = sub;
        catWrapper.appendChild(subTitle);
      }
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "menu-item";
        if (item.flags.includes("destacado")) div.classList.add("destacado");

        // --- crear íconos según flags ---
        const icons = [];
        if (item.flags.includes("celiaco")) {
          icons.push('<img class="icon-diet" src="https://res.cloudinary.com/drxznqm61/image/upload/v1760150815/download_4_yulmty.png" alt="Sin TACC" title="Sin TACC">');
        }
        if (item.flags.includes("vegano")) {
          icons.push('<img class="icon-diet" src="https://res.cloudinary.com/drxznqm61/image/upload/v1760150943/download_5_pupphw.png" alt="Apto Vegano" title="Apto Vegano">');
        }
        const iconsHTML = icons.length ? `<div class="diet-icons">${icons.join("")}</div>` : "";

        div.innerHTML = `
          <div class="menu-plate">
            <h4>
              <span class="diet-icons inline">${iconsHTML}</span>
              ${item.nombre}
            </h4>
            <p class="menu-description">${item.desc || ""}</p>
          </div>
          <span class="menu-price">${item.precio}</span>
        `;

        catWrapper.appendChild(div);
      });
    });

    container.appendChild(catWrapper);
  });
}

      const num = document.getElementById(`${key}-number`);

      // cargar valor guardado o tomar el CSS variable actual

      if (saved) {
        range.value = saved;
        num.value = saved;
        document.documentElement.style.setProperty(`--${key}`, saved + 'rem');

            num.value = numeric;
            document.documentElement.style.setProperty(`--${key}`, numeric + 'rem');

      const apply = v => {
        const val = String(v);
        num.value = val;
        range.value = val;
        document.documentElement.style.setProperty(`--${key}`, val + 'rem');
        localStorage.setItem(key, val);
      };

      range.addEventListener('input', e => apply(e.target.value));

      });
    });
