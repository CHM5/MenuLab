<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago Exitoso | Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f7faff;
            font-family: 'Inter', 'Noto Sans', Arial, sans-serif;
        }
        .success-container {
            max-width: 420px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(79,140,255,0.10);
            padding: 36px 28px 32px 28px;
            text-align: center;
        }
        .success-icon {
            font-size: 3.5rem;
            color: #4f8cff;
            margin-bottom: 18px;
        }
        .success-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #222;
        }
        .success-message {
            font-size: 1.15rem;
            color: #444;
            margin-bottom: 22px;
        }
        .cta-btn {
            display: inline-block;
            background: linear-gradient(90deg, #4f8cff 0%, #6dd5ed 100%);
            color: #fff;
            font-weight: 600;
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: linear-gradient(90deg, #1976d2 0%, #6dd5ed 100%);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <div class="success-title">¡Pago exitoso!</div>
        <div class="success-message">
            Gracias por tu compra.<br>
            Recibirás los detalles de tu compra en tu correo electrónico.
        </div>
        <a href="index.html" class="cta-btn">Volver al inicio</a>
    </div>
</body>
</html>
